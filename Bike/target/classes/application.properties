#archivo de propiedades
#estos archivos se utilizan para mantener N propiedades en un 
#solo archivo , para por ejemplo ejecutar la app
#en diferentes ambientes


#puerto de acceso a la app
#server.port = 9090

#especificar el dialecto de la base de dato
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

#configuracion para mostrar las querys ejecutadas
#en el log 
spring.jpa.show-sql=true

#esta configuracion es para que JPA no me 
#autogenere la tabla de la base cada vez que reinicio mi aplciacion 
spring.jpa.hibernate.ddl-auto=none

#nombre de usuario de la base de datos
spring.datasource.data-username=
#contraseï¿½a de la base de datos
spring.datasource.data-password=
#driver de conexion a la base de dato
spring.datasource.driver-class-name=org.sqlite.JDBC
#url de nuestra base de datos
spring.datasource.url=jdbc:sqlite:bike.db
